<p>
	MUSIC 214A: Theory IV
	(2006-2007, Semester 2)
	</p>
<p> Building on principles learned in 213, students examine the techniques and materials of music since 1875, including chromaticism and extended tonality. Analysis of late 19th- and 20th-century music is included. Prerequisites: Music 211 and 213. </p>
