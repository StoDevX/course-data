	MUSIC 225: Music In The Electronic Medium
	(2006-2007, Interim)
	</p>
<p> This course is a hands-on study of the science, aesthetics, history and current practices of electronic music. Creative projects include work with MIDI synthesizers and sequencers, as well as digital sampling and software synthesis. </p>
