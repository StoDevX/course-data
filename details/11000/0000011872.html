<p>
	DNCTE 106A: Ballroom I (0.25)
	(2005-2006, Semester 2)
	</p>
<p> Ballroom classes are taught from a social/aesthetic perspective. In this course, students learn fundamental steps, rhythms and styling in foxtrot, slow waltz, Viennese waltz, east coast swing and cha cha or samba. </p>
