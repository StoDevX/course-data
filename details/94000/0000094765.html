<p>
	ENGL 296: Screenwriting
	(2014-2015, Semester 1)
	</p>
<p> Students learn the techniques of screenwriting, including how to write a treatment, to create backstories, and to break down scenes. Each student produces and revises a narrative screenplay. Prerequisites: FYW and at least sophomore status. </p>
