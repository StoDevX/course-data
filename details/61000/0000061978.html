<p>
	ENGL 374: Screenwriting
	(2008-2009, Semester 1)
	</p>
<p> Students learn the techniques of screenwriting, including how to write a treatment, to create backstories, and to break down scenes. Each student produces and revises a narrative screenplay. Prerequisite: English 251, 257, or writing equivalent. </p>
