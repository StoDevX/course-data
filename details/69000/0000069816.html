	ENGL 296: Screenwriting
	(2009-2010, Semester 2)
	</p>
<p> Students learn the techniques of screenwriting, including how to write a treatment, to create backstories, and to break down scenes. Each student produces and revises a narrative screenplay. Prerequisite: GE 111 or equivalent. </p>
