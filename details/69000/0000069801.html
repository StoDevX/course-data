	DANCE 108: American Dance: Native and Immigrant Traditions (0.25)
	(2009-2010, Semester 2)
	</p>
<p> This course presents dances derived from immigrant and native traditions and includes Cajun, clogging, contras, hula, squares and vintage dance forms such as Charleston, among others. Offered periodically. </p>
